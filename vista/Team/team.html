<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/vista/Home/home.css">
    <link rel="stylesheet" href="/vista/Componentes/css/menu.css">
    <link rel="stylesheet" href="team.css">
    <title>Mi Team</title>
</head>
<body class="display-vertical-center">

    <div id="contenedor-team" class="d-flex flex-wrap justify-content-center gap-5 alineado-vertical">
        <div id="bot-ver-team" class="display-vertical-around tarjeta-item">
            <img src="/recursos/Images/my-team.png" alt="" id="icono-mi-team">
            <p class="texto-fuente-playwrite letra-bold">Ver mi team</p>
        </div>
        <div id="bot-registrar" class="display-vertical-around tarjeta-item">
            <img src="/recursos/Images/add-user.png" alt="" id="icono-registrar">
            <p class="texto-fuente-playwrite letra-bold">Registrar</p>
        </div>
    </div>

    <div id="registrar-integrante">
        <div class="info">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text">
        </div>
        <div class="info">
            <label for="usuario">Usuario</label>
            <input id="usuario" type="text">
        </div>
        <div class="dividido">
            <div class="info">
                <label for="email">Email</label>
                <input id="email" type="email">
            </div>
            
            
        </div>
        
    </div>

    <div id="ver-mi-team">
        
    </div>

    <script src="/vista/Componentes/js/head.js"></script>
    <script src="/vista/Componentes/js/nav.js"></script>
    <script src="/vista/Componentes/js/menu.js" defer></script>
    <script src="/vista/Componentes/js/footer.js"></script>
    <script src="/vista/Componentes/js/navegacion.js"></script>
    <script type="text/javascript" src="./team.js">  </script>
    
</body>
</html>
